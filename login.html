<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<title>Excêlencia Odontologia</title>
	<link rel="stylesheet" href="./css/reset.css">

<body>
	<div class="interface">

				<p> Excelência Odontologia © 2017 Todos os Direitos Reservados<br>
					<a href="https://pt-br.facebook.com/excelenciaodontoriacho/"><img

					<a href="https://www.instagram.com/excelenciaodonto/"><img src="imagens/instagram.png" />
				</p>
			</footer>
		</section>
